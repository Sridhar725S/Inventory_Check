<!-- login.component.html -->
<div class="login-wrapper">
  <div class="login-left">
    <div class="brand">
      <h1>Admin Portal</h1>
      <p>Manage your system efficiently and securely.</p>
    </div>
    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=600&q=80" alt="Tech Image" class="side-img">
  </div>

  <div class="login-right">
    <form (ngSubmit)="login()" class="login-form">
      <h2>Welcome Back</h2>
      <p>Enter your credentials to login</p>
      <p *ngIf="error" class="error">{{ error }}</p>

      <div class="input-group">
        <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      </div>

      <button type="submit" class="btn">Login</button>


      <div class="extra-links">
      <!--   <a href="#">Forgot Password?</a> -->
      </div>
    </form>
  </div>
</div>
