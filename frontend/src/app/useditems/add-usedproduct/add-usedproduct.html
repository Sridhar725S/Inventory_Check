<div class="form-wrapper">
    <button [routerLink]="['/used-items']" class="btn back">Back</button>

  <div class="form-header">
    <h2><i class="fas fa-box-open"></i> Add Used Product</h2>
    <p>Please fill in the details below to record a used product entry.</p>
  </div>

  <form (ngSubmit)="save()" class="form-card">
    <!-- Product Dropdown -->
    <div class="form-group">
      <label for="product">Product</label>
      <select [(ngModel)]="selectedProduct" name="product" id="product" required>
        <option value="" disabled selected>-- Select Product --</option>
        <option *ngFor="let p of products" [ngValue]="p">
          {{ p.itemName }}
        </option>
      </select>
    </div>

    <!-- Auto Display Category -->
    <div *ngIf="selectedProduct" class="info-card">
      <p><b>Category:</b> {{ selectedProduct.category }}</p>
    </div>

    <!-- Quantity -->
    <div class="form-group">
      <label for="qty">Quantity</label>
      <input
        type="number"
        [(ngModel)]="qty"
        name="qty"
        id="qty"
        required
        min="1"
        placeholder="Enter quantity"
      />
    </div>

    <!-- Action Buttons -->
    <div class="form-actions">
      <button type="submit" class="btn primary">
        <i class="fas fa-save"></i> Save
      </button>
      <button type="reset" class="btn secondary">
        <i class="fas fa-undo"></i> Reset
      </button>
    </div>
  </form>
</div>
